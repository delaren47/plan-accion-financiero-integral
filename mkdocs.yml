site_name: Plan de Acción Financiero Integral
site_description: Documentación operativa (30/60/90), ofertas, KPIs y cumplimiento.
site_url: https://delaren47.github.io/plan-accion-financiero-integral/
repo_url: https://github.com/delaren47/plan-accion-financiero-integral
repo_name: delaren47/plan-accion-financiero-integral
theme:
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
nav:
  - Inicio: index.md
  - Roadmap 30/60/90: roadmap_30_60_90.md
  - Ofertas y Precios: ofertas_y_precios.md
  - KPIs: kpis_mensuales_semanales.md
  - Validación Rápida: validacion_rapida.md
  - LLC Cumplimiento Fiscal: llc_cumplimiento_fiscal.md
  - Research & Analysis:
    - Climbo - Metodología: metodologia_investigacion_climbo.md
    - Climbo - Reporte: reporte_investigacion_climbo.md
    - AI Digital Marketing - Plan: research_plan_ai_digital_marketing.md
    - Sales Tech Partnership - Plan: research_plan_sales_tech_partnership.md
    - Oportunidades LATAM:
      - Research Plan: market_opportunities_latam_north_america/research_plan.md
      - Analysis: market_opportunities_latam_north_america/analysis.md
    - Platform Monetization:
      - Research Plan: platform_monetization_strategies/research_plan.md
      - Analysis: platform_monetization_strategies/analysis.md
    - Quick Wins AI Marketing:
      - Analysis: quick_wins_ai_digital_marketing/analysis.md
    - Sales Tech Partnership:
      - Analysis: sales_tech_partnership_model/analysis.md
    - Urgent Income Strategies:
      - Research Plan: urgent_income_strategies/research_plan.md
      - Analysis: urgent_income_strategies/analysis.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - def_list
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
